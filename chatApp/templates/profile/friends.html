{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4606228898.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="{% static 'css/friends.css' %}">


    <title>Document</title>
</head>
<body>

    <div class="container">
        {% include 'partials/sidebar.html' %}
        <div class="header">
            <div class="title">
                <span>Friends</span>
            </div>
            <div class="requests">
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>

        <div class="search">
            <div class="searching">
                <input type="text"  placeholder="Search..">
            </div>
        </div>

        <div class="main">
            {% for friend in current_user_friends %}

                <div class="friend">
                    <a href="{% url 'profile' friend.id %}">
                        <div class="content">
                            <img id='pr_image' src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__480.png" alt="">
                            <div class="details">
                                <span>{{friend.name}}</span>
                                <p>{{friend.location}}</p>
                            </div>
                        </div>
                    </a>
                    <div class="buttons">
                        <div class="btn btn-chat">
                            <a href="{% url 'chats' current_user.id %}"><i class="fa-regular fa-message"></i></a>
                        </div>
                        <div class="btn delete-friend">
                            <a href="#" class="trash-bin"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>

    </div>
{% endblock content%}
</body>
</html>
